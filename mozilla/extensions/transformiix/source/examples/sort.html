<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"
    "http://www.w3.org/TR/REC-html40/loose.dtd">
<HTML>
  <HEAD>
    <TITLE>A simple sorting example</TITLE>
  </HEAD>
  <BODY>
    <P ALIGN="CENTER">
      <B>
        <FONT SIZE="+2">A simple sorting example</FONT>
        <HR SIZE="1">
      </B>
    </P>
    <TABLE BORDER="0">
      <TR>
        <TD>Sorting in ascending order</TD>
      </TR>
      <TR>
        <TD>
          <OL>






        <LI>Dream Theatre</LI>
            <LI>Gilbert, Paul</LI>
            <LI>Royal Hunt</LI>
            <LI>Satriani, Joe</LI>
          </OL>
        </TD>
      </TR>
      <TR>
        <TD>Sorting in descending order</TD>
      </TR>
      <TR>
        <TD>
          <OL>
            <LI>Satriani, Joe</LI>
            <LI>Royal Hunt</LI>
            <LI>Gilbert, Paul</LI>
            <LI>Dream Theatre</LI>        






</OL>
        </TD>
      </TR>
    </TABLE>
  </BODY>
</HTML>
